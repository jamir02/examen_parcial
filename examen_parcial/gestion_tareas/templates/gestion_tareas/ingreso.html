<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'gestion_tareas/style.css'%}"> <!-- El diseño de la vista se importa de un archivo css  -->
    </head>
    <body>
        <section class="form-login"> <!-- Se crea un formulario de login -->
            <h5>Login</h5>
            <form method="post" action="{% url 'gestion_tareas:index'%}"> 
            {% csrf_token %} <!-- para extraer información de manera segura desde el browser al servidor-->
                <input class = "controls" type="text" name="usuario" value="" placeholder="Usuario"> <!-- Se crea un casillero para ingresar el nombre del usuario  -->
                <input class = "controls" type="password" name="contrasena" value="" placeholder="Contraseña"> <!-- Se crea un casillero para ingresar la contraseña del usuario  -->
                <button class = "buttons"  type="submit">Ingresar</button> <!-- Se crea un boton para ingresar a la vista de dashboard  -->
            </form>
            <p>¿Olvidaste tu Contraseña?</p>
        </section>
    </body>
</html>
